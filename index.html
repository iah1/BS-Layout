<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 days">
    <meta name="author" content="Code Sailor">

    <title>bootstrap-5 Layout</title>
    <!-- <link rel="stylesheet" href="/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body class="bg-dark">
    <!-- header -->
    <section class="header_wrapper bg-light py-2 mb-3">
        <div class="container">
            <h3>Header</h3>
            <div class="row gx-2">
                <div class="col-md-2 col-sm-3 col-12 mb-2">
                    <div class="bg-info p-4"> 1.1</div>
                </div>
                <div class="col-md-7 col-sm-6 col-7 mb-2">
                    <div class="bg-info p-4"> 1.2</div>
                </div>
                <div class="col-md-3 col-sm-3 col-5 mb-2">
                    <div class="bg-info p-4"> 1.3</div>
                </div>
            </div>
        </div>
    </section>
    <!-- /header -->


    <!-- hero -->
    <section class="hero_wrapper bg-light py-2 mb-3">
        <div class="container">
            <h3 class="pb-2">Hero</h3>
            <div class="row g-2">
                <div class="col-md-9">
                    <div class="row g-2 pb-2 border border-primary">
                        <div class="col-md-8 d-none d-sm-block">
                            <div class="bg-info p-4">2.1</div>
                        </div>
                        <div class="col-md-4">
                            <div class="bg-info p-4">2.2</div>
                        </div>
                    </div>
                </div>

                <!-- col-red -->
                <div class="col-md-3 d-none d-md-block">
                    <div class="bg-danger p-4">3</div>
                </div>
            </div>
        </div>
    </section>
    <!-- /hero -->


    <!-- body -->
    <section class="body_wrapper bg-light py-2 mb-3">
        <div class="container">
            <h3 class="pb-2">Body</h3>
            <div class="row g-2">
                <div class="col-md-9">
                    <div class="row g-2 pb-2 border border-success">
                        <div class="col-md-4 col-sm-9">
                            <div class="bg-info p-4">4.1</div>
                        </div>
                        <!-- col-red -->
                        <div class="col-sm-3 d-block d-md-none ">
                            <div class="bg-danger p-4">3</div>
                        </div>
                        <div class="col-md-8 ">
                            <div class="bg-info p-4">4.2</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 d-none d-md-block ">
                    <div class="bg-secondary p-4">5</div>
                </div>
            </div>
        </div>
    </section>
    <!-- /body -->


    <!-- bottom bar -->
    <section class="bar_wrapper bg-light py-2 mt-5 d-none d-sm-block d-md-none">
        <div class="container">
            <h3>Bar</h3>
            <div class="row">
                <div class="col-sm-12 mb-2">
                    <div class="bg-warning p-2">5</div>
                </div>
            </div>
        </div>
    </section>
    <!-- /bottom bar -->


    <!-- footer -->
    <section class="footer_wrapper bg-light py-2 mt-5">
        <div class="container">
            <h3>Footer</h3>
            <div class="row">
                <div class="col-12 mb-2">
                    <div class="bg-info p-3">6</div>
                </div>
            </div>
        </div>
    </section>
    <!-- /footer -->

















    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
